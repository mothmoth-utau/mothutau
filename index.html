<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shoutcut icon" href="./image/icon.png">
  
  <title>모뜨모뜨 통합 배포소</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Gowun Batang;
      
      color: white;
      text-decoration: none;
    }

    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      
      background-color: #5f7691;
    }

    .inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* 상단 메뉴 */
    header {
      background-color: #293d53;
      color: white;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      
      max-width: 1040px;
      
    }

    .site-name {
      font-size: 1.5em;
      transition: transform 0.3s ease;
    }
    .site-name:hover {
        transform: scale(1.1);
    }

    .nav-menu a {
      color: white;
      margin-left: 40px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .nav-menu a:hover {
        transform: scale(1.2);
    }

    /* 메인 이미지 섹션 */
    main {
      padding: 50px 0;
      min-height: calc(100vh - 130px);
      background-color: #5f7691;
    }

    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    .image-link {
        display: inline-block;
        overflow: hidden;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .image-link:hover {
      transform: scale(1.05);
    }

    .image-wrapper {
        position: relative;
        display: inline-block;
    }

    .image-wrapper img {
        display: block;
        height: 700px;
        object-fit: cover;
    }

    /* 텍스트 오버레이 */
    .image-text {
        position: absolute;
        top: 80%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.6em;
        font-weight: bold;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.8);
        text-align: center;
        pointer-events: none; /* 클릭 방해 안 하도록 설정 */
    }

    .image-text-up
    {
        
        font-size: 0.7rem;
        font-weight: normal;
    }

    .image-text-down
    {
        
        font-size: 1rem;
        font-weight: normal;
    }
        .image-link:first-child img {
      padding-top: 70px;
          }

    /* 푸터 */

    .footer-inner {
      text-align: center;
      
      color: #b9b9b9;
      font-size: 0.8rem;
      padding: 20px 0;
    }

    /* 반응형 스타일 */
    @media (max-width: 600px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        padding-left: 20px;
        gap: 10px;
      }

      .nav-menu {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 100%;
      }

      .image-container {
        flex-direction: column;
        align-items: center;
      }

      .image-link img {
        max-width: 100%;
        height: auto;
      }


      .image-link:first-child img {
      padding-top: 0px;
          }

    }
  </style>
</head>
<body>

  <!-- 상단 메뉴 -->
  <header>
    <div class="inner header-inner">
      <div class="site-name"><a href="./index.html">모뜨모뜨 통합 배포소</a></div>
      <nav class="nav-menu">
        <a href="./sata.html">사타</a>
        <a href="./pepa.html">페파</a>
        <a href="./abm.html">CV정보</a>
        <a href="./tou.html">사용규약</a>
      </nav>
    </div>
  </header>

  <!-- 메인 섹션 -->
  <main>
    <div class="inner image-container">
      <a href="./sata.html" class="image-link">
        <div class="image-wrapper">
            <img src="./image/SataStanding.png" alt="SataStanding">
            <div class="image-text">
                <div class="image-text-up">반품되기 싫은 로봇 메이드</div>
                사타:SATA
                <div class="image-text-down">#utau_SATA</div>
            </div>
        </div>
      </a>
      <a href="./pepa.html" class="image-link">
        <div class="image-wrapper">
          <img src="./image/pepaStand.png" alt="pepaStand">
          <div class="image-text">
            <div class="image-text-up">종이 무생물 우타우</div>
            페파:PEPA
            <div class="image-text-down">#utau_PEPA</div>
        </div>
        </div>
      </a>
      
    </div>
  </main>


  <!-- 푸터 -->
  <footer>
    <div class="inner footer-inner">
        copyright &copy; 2025 모뜨모뜨 통합 배포소 all right reserved
    </div>
  </footer>

</body>
</html>

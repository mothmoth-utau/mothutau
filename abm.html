    * {

    body {

    .inner {
      max-width: 1000px;

      padding: 0 20px;

    /* 상단 메뉴 */
    header {
      background-color: #293d53;
      color: white;
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      
      max-width: 1040px;
      
    }

    .site-name {
      font-size: 1.5em;
      transition: transform 0.3s ease;
    }
    .site-name:hover {
        transform: scale(1.1);
    }

    .nav-menu a {
      color: white;
      margin-left: 40px;
      transition: transform 0.3s ease;
      display: inline-block;
    }

    .nav-menu a:hover {
        transform: scale(1.2);
    }

    /* 메인 이미지 섹션 */
    main {
      padding: 50px 0;
      min-height: calc(100vh - 130px);
      background-color: #5f7691;
    }
    .content-section {
  padding: 0 0;
}

.two-column {
  display: flex;
  justify-content: space-between;
  gap: 40px;
  flex-wrap: wrap; /* 모바일 대응 */
}

.box1{margin-top: 50px;display: block;}


.left-column, .right-column {
  flex: 1 1 45%;
}

/* 텍스트 스타일 */
.left-column p {
  margin-bottom: 12px;
  text-align: left;
}

.left-column .small {
  font-size: 0.8em;
  padding-top: 20px;
}

.left-column .gray {
  color: #cfcfcf;
  font-size: 1em;
  letter-spacing: 5px;
}

.left-column .large {
  font-size: 4rem;
  font-weight: bold;
}

/* 버튼 스타일 */
.button {
  display: block;
  width: fit-content;
  padding: 10px 20px;
  margin-bottom: 10px;
  border: 2px solid #fff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: rgba(255, 255, 255, 0.4);
}

/* 이미지 */
.right-column img {
  max-height: 800px;
  max-width: 100%;
  margin: 0 auto;
}

.round{border-radius: 100%;}

/* 반응형 대응 */
@media (max-width: 768px) {
  .two-column {
    flex-direction: column;
  }

  .left-column, .right-column {
    flex: 1 1 100%;
  }

  
.box1{display: none;}
}

    /* 푸터 */

    .footer-inner {
      text-align: center;
      
      color: #b9b9b9;
      font-size: 0.8rem;
      padding: 20px 0;
    }

    /* 반응형 스타일 */
    @media (max-width: 600px) {
      .header-inner {
        flex-direction: column;
        align-items: flex-start;
        padding-left: 20px;
        gap: 10px;
      }

      .nav-menu {
        display: flex;
        flex-direction: column;
        gap: 5px;
        width: 100%;
      }

      .image-container {
        flex-direction: column;
        align-items: center;
      }

      .image-link img {
        max-width: 100%;
        height: auto;
      }


      .image-link:first-child img {
      padding-top: 0px;
          }

    }
  </style>
